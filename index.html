<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevvo - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo-section">
      <img src="images.jpeg" alt="Elevvo Logo" class="logo-img">
      <span class="logo-text">Elevvo</span>
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-title">General</div>
        <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact</a>
      </div>

      <div class="nav-section">
        <div class="nav-title">Main</div>
        <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Analytics <span class="badge">3</span></a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
      </div>
      
      
      
      <div class="nav-section">
        <div class="nav-title">Administrator</div>
        <a href="#"><i class="fas fa-cog"></i> System Settings</a>
        <a href="#"><i class="fas fa-shield-alt"></i> Security</a>
        <a href="#"><i class="fas fa-database"></i> Backup & Restore</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </nav>
  </div>
  <div class="overlay" id="overlay"></div>

  <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>

  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>


  <div class="main-content">
    <div class="welcome-container">
      <h1>Welcome!</h1>
      <p>Click the menu button to open the sidebar overlay.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
